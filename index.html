<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Signup Form</title>
  </head>
  <body>
    <div class="min-h-screen bg-blue-400 flex items-center justify-center p-4">
      <div class="p-8 bg-white rounded shadow-2xl w-2/3 max-w-lg">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">
          Create Your Account
        </h2>
        <form class="space-y-5">
          <div>
            <label class="block font-bold text-sm text-gray-500 mb-1"
              >Name</label
            >
            <input
              type="text"
              class="
                w-full
                p-2
                border border-gray-400
                rounded
                outline-none
                focus:ring-2
              "
            />
          </div>
          <div>
            <label class="block font-bold text-sm text-gray-500 mb-1"
              >Email</label
            >
            <input
              type="email"
              class="
                w-full
                p-2
                border border-gray-400
                rounded
                outline-none
                focus:ring-2
              "
            />
          </div>
          <div>
            <label class="block font-bold text-sm text-gray-500 mb-1"
              >Password</label
            >
            <input
              type="password"
              class="
                w-full
                p-2
                border border-gray-400
                rounded
                outline-none
                focus:ring-2
              "
            />
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="agree" />
            <label for="agree" class="text-sm font-medium text-gray-500 ml-2"
              >I agree to the terms and privacy</label
            >
          </div>
          <button
            class="
              block
              w-full
              mt-2
              p-2
              bg-blue-400
              rounded
              text-blue-800
              font-bold
              hover:bg-blue-600
              transition
              duration-300
            "
          >
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
